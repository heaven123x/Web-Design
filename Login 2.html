<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Login</title>
		<style type="text/css">
			fieldset {
				width: fit-content;
				background-image: url("bg.png");
			}
			legend{
				color: purple;
				background-color: red;
				font-weight: bold;
				text-transform: uppercase;
				border: 1px solid blue;
			}
			button {
				margin: auto 30%;
			}
			input: focus {
				background-color: purple;
				border: 2px red solid;
			}
			span {
				color: purple;
				font-style: italic;
				font-family: sans-serif;
				font-size: 75%;
			}
		</style>
	</head>
	<body>
	<form>
		<fieldset>
			<legend align="left">User Login</legend>
			<input type="email" required="" name="" placeholder="Email" title="Enter your email" >
			<br><br>
			<input type="password" placeholder="Password" id="pass" required="" name=""size="30">
			<br>
			<input type="checkbox" onclick="show_pass()" name=""> <span>Show Password</span>
			<br><br>
			<button type="submit"> Login</button>
		</fieldset>
	</form>
	<script type="text/javascript">
		var pass = document.getElementById("pass");
		function show_pass(){
			if (pass.type === "password"){
				pass.type = "text";
			} else { //pass.type = "text"
				pass.type = "password";
			}
		}
	</script>
	</body>
	</html>
