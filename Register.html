<DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form>
		<fieldset style="width: fit-content;">
			<legend>Register</legend>
			<input type="text" placeholder="Username" required="" minlength="8" maxlength="30">
			<br><br>
			<input type="password" name="" placeholder="Password" required="" id="password" onchange="confirm_password()" minlength="8" maxlength="30">
			<br><br>
			<input type="password" name="" placeholder="Confirm password" required="" id="confirm" onkeyup="confirm_password()">
			<br><br>
			<input type="submit" name="" value="Register">
		</fieldset>
	</form>
	<script type="text/javascript">
		var pass = document.getElementById("password");
		var confirm = document.getElementById("confirm");
		function confirm_password(){
			if(pass.value != confirm.value) {
				confirm.setCustomValidity("Password not match");
			} else {
				confirm.setCustomValidity("");
			}
		}
	</script>
</body>
</html>
